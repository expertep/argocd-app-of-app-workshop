apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-dev-config
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:miw1513/k8s-calculator-nonprd.git
    targetRevision: main
    path: manifest/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: calculator-nonprd-dev
  syncPolicy:
    automated:
      prune: true